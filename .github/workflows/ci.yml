name: CI

on:
  push:
  pull_request:

jobs:
  dashboard:
    name: Test Dashboard module (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Cache npm and node_modules (dashboard)
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            dashboard/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-dashboard-${{ hashFiles('dashboard/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-dashboard-
      - name: Install dependencies
        run: |
          cd dashboard
          npm ci
      - name: Run tests (produce JUnit XML)
        run: |
          cd dashboard
          npm test --silent
      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-junit-${{ matrix.node-version }}
          path: dashboard/test-results.xml
      - name: Publish JUnit report (annotations)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: dashboard-${{ matrix.node-version }}
          path: dashboard/test-results.xml
          reporter: junit

  expenses:
